<template>

    <lightning-modal-header label=" ">
        <div class="slds-grid">
            <template if:true={icon}>
                <div>
                    <lightning-icon icon-name={icon} size="medium" alternative-text={iconName}></lightning-icon>
                </div>
            </template>
            <div class="slds-p-left_small">
                <h2 class="slds-text-heading_medium">{title}</h2>
            </div>
        </div>      
    </lightning-modal-header>

    <lightning-modal-body>
        {content}
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button label="OK" variant="brand" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>

</template>
